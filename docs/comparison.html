<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script><script>
              function showMarket(market) {
                $('div[data-market]').hide();
                $(`div[data-market="${market}"]`).show();
              }
              function showSource(source) {
                $('div[data-source]').hide();
                $(`div[data-source="${source}"]`).show();
              }
              $(function() {
                  $("img.lazy").lazyload({threshold: 200});
              });
    </script>
  </head>
  <body>
    <h1>Place Photo comparison</h1>
  </body>
</html>
